<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme-maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas></canvas>
  <input id="line-width" type="range" min="1" max="10" value="5" step="0.1" />
  <input type="color" id="color"> 
  <div class="color-option" style="background-color: #FEA47F;" data-color="#FEA47F"></div>
  <div class="color-option" style="background-color: #25CCF7;" data-color="#25CCF7"></div>
  <div class="color-option" style="background-color: #EAB543;" data-color="#EAB543"></div>
  <div class="color-option" style="background-color: #55E6C1;" data-color="#55E6C1"></div>
  <div class="color-option" style="background-color: #CAD3C8;" data-color="#CAD3C8"></div>
  <div class="color-option" style="background-color: #F97F51;" data-color="#F97F51"></div>
  <div class="color-option" style="background-color: #1B9CFC;" data-color="#1B9CFC"></div>
  <div class="color-option" style="background-color: #9AECDB;" data-color="#9AECDB"></div>
  <div class="color-option" style="background-color: #FC427B;" data-color="#FC427B"></div>
  <div class="color-option" style="background-color: #6D214F;" data-color="#6D214F"></div>
  <script src="app.js"></script>
</body>
</html>
